<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones Bíblicas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Presentaciones Bíblicas</h1>
            <p>Selecciona una presentación para comenzar</p>
        </header>
        
        <div class="presentations-grid" id="presentations-container">
            <!-- Las presentaciones se cargarán aquí dinámicamente -->
        </div>
    </div>

    <div id="slideshow-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="slideshow-container">
                <div id="slideshow"></div>
                <div class="controls">
                    <button id="prev-btn">Anterior</button>
                    <span id="slide-info">1/1</span>
                    <button id="next-btn">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/slideshow.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
